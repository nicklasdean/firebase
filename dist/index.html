<!DOCTYPE html>
<html>
<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="main-block">
    <h1>Registration</h1>
    <form action="/">
        <hr>
        <div class="account-type">
            <input type="radio" value="none" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio">Personal</label>
            <input type="radio" value="none" id="radioTwo" name="account" />
            <label for="radioTwo" class="radio">Company</label>
        </div>
        <hr>
            <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
            <input type="text" name="name" id="email" placeholder="Email" required/>
            <label class="icon" for="name"><i class="fas fa-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Name" required/>
            <label class="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
            <input type="password" name="name" id="password" placeholder="Password" required/>
        <hr>
        <button type="button" id="submit">Submit</button>

    </form>
    <h1>Registered Users</h1>
    <!-- Create a container (div, list, etc) to contain registered users -->
    <!-- something like this, but generated in javascript, you can delete the below example -->
    <ul>
        <li>User 1</li>
        <li>User 2</li>
        <li>User 3</li>
    </ul>
</div>
</body>
</html>
